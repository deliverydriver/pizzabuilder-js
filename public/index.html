<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Build Your Own</h1>
        <form id="order-form">
            <div class="column">
                <label>Select Ingredients:</label><br>
                <input type="checkbox" id="pepperoni" name="ingredient" value="Pepperoni">
                <label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="mushrooms" name="ingredient" value="Mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="onions" name="ingredient" value="Onions">
                <label for="onions">Onions</label><br>
                <input type="checkbox" id="sausage" name="ingredient" value="Sausage">
                <label for="sausage">Sausage</label><br>
                <input type="checkbox" id="bacon" name="ingredient" value="Bacon">
                <label for="bacon">Bacon</label><br>
                <input type="checkbox" id="chicken" name="ingredient" value="Chicken">
                <label for="chicken">Chicken</label><br>
                <input type="checkbox" id="ham" name="ingredient" value="Ham">
                <label for="ham">Ham</label><br>
            </div>
            <div class="column">
                <input type="checkbox" id="pineapple" name="ingredient" value="Pineapple">
                <label for="pineapple">Pineapple</label><br>
                <input type="checkbox" id="green-peppers" name="ingredient" value="Green Peppers">
                <label for="green-peppers">Green Peppers</label><br>
                <input type="checkbox" id="black-olives" name="ingredient" value="Black Olives">
                <label for="black-olives">Black Olives</label><br>
                <input type="checkbox" id="tomatoes" name="ingredient" value="Tomatoes">
                <label for="tomatoes">Tomatoes</label><br>
                <input type="checkbox" id="spinach" name="ingredient" value="Spinach">
                <label for="spinach">Spinach</label><br>
                <input type="checkbox" id="garlic" name="ingredient" value="Garlic">
                <label for="garlic">Garlic</label><br>
                <input type="checkbox" id="artichokes" name="ingredient" value="Artichokes">
                <label for="artichokes">Artichokes</label><br>
            </div>
            <div class="column">
                <input type="checkbox" id="jalapenos" name="ingredient" value="Jalapenos">
                <label for="jalapenos">Jalapenos</label><br>
                <input type="checkbox" id="banana-peppers" name="ingredient" value="Banana Peppers">
                <label for="banana-peppers">Banana Peppers</label><br>
                <input type="checkbox" id="red-onions" name="ingredient" value="Red Onions">
                <label for="red-onions">Red Onions</label><br>
                <input type="checkbox" id="feta-cheese" name="ingredient" value="Feta Cheese">
                <label for="feta-cheese">Feta Cheese</label><br>
                <input type="checkbox" id="blue-cheese" name="ingredient" value="Blue Cheese">
                <label for="blue-cheese">Blue Cheese</label><br>
                <input type="checkbox" id="mozzarella" name="ingredient" value="Mozzarella">
                <label for="mozzarella">Mozzarella</label><br>
                <input type="checkbox" id="cheddar" name="ingredient" value="Cheddar">
                <label for="cheddar">Cheddar</label><br>
            </div>
            <button type="submit" class="button">Place Order</button>
        </form>
        <div id="message"></div>
        <div class="tool-emoji">ðŸ§°</div>
        <script src="script.js"></script>
    </div>
</body>
</html>
